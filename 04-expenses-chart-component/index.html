<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses chart component</title>
</head>
<body>
  <main class="card">


    <div class="card-title">
      <div class="card-title-bal">
        <p class="sm">My balance</p>
        <p class="lg">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="Logo">
    </div>


    <div class="card-content">
      <div class="card-content-title">Spending- Last 7 days</div>

      <div class="card-content-graphs">
        <ul>
          <li>
            <div class="bar"></div>
            <p>mon</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>tue</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>wed</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>thu</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>fri</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>sat</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>sun</p>
          </li>
        </ul>
      </div>

      <div class="card-content-div"></div>

      <div class="card-content-smmry">
        <div class="tot">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="prev">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>

  </main>


  <script src="./js/app.js"></script>
</body>
</html>
