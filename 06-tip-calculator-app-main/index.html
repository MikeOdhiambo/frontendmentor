<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>Tip calculator app</title>
</head>
<body>
  <main class="main">
    <!-- CARD TITLE -->
    <div class="main-title">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>
    <!-- CARD -->
    <div class="main-card">
      <!-- INPUT AREA -->
      <div class="card-dets">

        <div class="card-dets-inpt bl">
          <p>Bill</p>
          <input id="bill" type="text">
        </div>

        <div class="card-tips">
          <p>Select Tip %</p>
          <ul class="card-tips-opts">
            <li class="tip-prcnt">5%</li>
            <li class="tip-prcnt">10%</li>
            <li class="tip-prcnt">15%</li>
            <li class="tip-prcnt">25%</li>
            <li class="tip-prcnt">50%</li>
            <input class="cstm" type="text" placeholder="Custom">
          </ul>
        </div>

        <div class="card-dets-inpt pple">
          <p></p>
          <p>Number of People</p>
          <input id="no-pple" type="text">
        </div>

      </div>

      <!-- SUMMARY AREA -->
      <div class="card-summ">
        <div class="card-sum-fld">
          <div class="card-sum-txt">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <h2 id="tip-amt">0.00</h2>
        </div>

        <div class="card-sum-fld">
          <div class="card-sum-txt">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <h2 id="ttl-amt">0.00</h2>
        </div>

        <button id="reset">RESET</button>
      </div>
    </div>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
